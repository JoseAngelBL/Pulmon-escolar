<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="stilos-login.css">
</head>

<body>
    <div class="login-contenedor">
        <!-- Sección lateral izquierda -->
        <aside class="contacto">
            <h2>Contáctanos</h2>
            <p>Ofinica principal: Calle 91a ## 70 - 193</p>
            <p>Oficina segundaria: Cra. 59 #27B-510</p>
            <p>Ubicacion: Medellín, Colombia</p>
            <p>Gmail: pulmonescolar@gmail.com</p>
            <p>Whatsapp: 3006012847</p>
        </aside>

        <!-- Sección de inicio de sesión -->
        <section class="formulario-login">
            <img src="imagenes-paginas/ChatGPT Image 5 jun 2025, 15_21_52.png" alt="Logo" class="logo">
            <h1 class="titulo">Pulmon Escolar</h1>
            <h3 class="lema">Respira pleno</h3>
            <h2 class="subtitulo">Iniciar Sesión</h2>

            <form onsubmit="return validarLogin()">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <button type="submit">Ingresar</button>
                <p id="mensaje-error"></p>
            </form>
        </section>
    </div>
</body>
<script>
    function validarLogin() {
        const usuario = document.getElementById("usuario").value;
        const contrasena = document.getElementById("contrasena").value;
        const mensajeError = document.getElementById("mensaje-error");

        // Credenciales válidas (puedes cambiarlas)
        const usuarioValido = "admin";
        const contrasenaValida = "1234";

        if (usuario === usuarioValido && contrasena === contrasenaValida) {
            // Guardar estado en localStorage
            localStorage.setItem("adminAutenticado", "true");
            window.location.href = "admin.html";
            return false; // Previene recarga del formulario
        } else {
            mensajeError.textContent = "Usuario o contraseña incorrectos.";
            mensajeError.style.color = "red";
            return false; // Previene redirección
        }
    }
</script>

</html>
