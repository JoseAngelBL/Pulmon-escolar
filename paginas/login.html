<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="stilos-login.css">
</head>

<body>
    <div class="login-contenedor">
        <!-- Sección lateral izquierda -->
        <aside class="contacto">
            <h2>Contáctanos</h2>
            <p>Ofinica principal: Calle 91a ## 70 - 193</p>
            <p>Oficina segundaria: Cra. 59 #27B-510</p>
            <p>Ubicacion: Medellín, Colombia</p>
            <p>Gmail: pulmonescolar@gmail.com</p>
            <p>Whatsapp: 3006012847</p>

        <!-- Sección de inicio de sesión -->
        <section class="formulario-login">
            <img src="imagenes-paginas/ChatGPT Image 5 jun 2025, 15_21_52.png" alt="Logo" class="logo">

            <h2 class="subtitulo">Iniciar Sesión</h2>

            <div class="redes-sociales">
                <a href="#"><img src="imagenes-paginas/Facebook.jpg" alt="Facebook"></a>
