<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Pulmón Escolar</title>
    <link rel="stylesheet" href="stilos-registro.css" />
</head>

<body>

    <div class="container">
        <div class="left">
            <h2>Contáctanos</h2>
            <p><strong>Email:</strong> info@ejemplo.com</p>
            <p><strong>Tel:</strong> +57 300 123 4567</p>
            <p><strong>Dirección:</strong> Medellín, Colombia</p>
        </div>

        <div class="right">
            <img src="imagenes-paginas/ChatGPT Image 5 jun 2025, 15_21_52.png" alt="Pulmón Escolar" class="logo" />
            <h2 class="titulo">Pulmon Escolar</h2>
            <p class="subtitulo">Respira pleno</p>
            <h3 class="form-title">Registro</h3>

            <form>
                <input type="text" placeholder="Nombre completo" required />
                <input type="email" placeholder="Correo electrónico" required />
                <input type="text" placeholder="Usuario" required />
                <input type="password" placeholder="Contraseña" required />
                <input type="password" placeholder="Confirmar contraseña" required />
                <button type="submit">Registrarse</button>
            </form>

            <div class="social-icons">
                <img src="imagenes-paginas/Facebook.jpg" alt="Facebook" />
                <img src="imagenes-paginas/Instagram.jpg" alt="Instagram" />
                <img src="imagenes-paginas/x(Twitter).png" alt="X" />
                <img src="imagenes-paginas/Youtube.png" alt="YouTube" />
            </div>
        </div>
    </div>

</body>

</html>
